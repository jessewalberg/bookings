

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1 class="text-center mt-4">Search for availability</h1>
            <form action="" method="">
                <div class="form-row">
                    <div class="col">
                        <div class="form-row" id="reservation-dates">
                            <div class="col">
                                <input type="text" name="start" class="form-control" required placeholder="Arrival">
                            </div>
                            <div class="col">
                                <input type="text" name="end" class="form-control" required placeholder="Departure">
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <button type="submit" class="btn btn-primary">Search Availability</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p id="myParagraph">This is some text.</p>
            <p>
                <button id="colorButton" class="btn btn-outline-secondary">Click me</button>
            </p>
        </div>
    </div>
</div>
